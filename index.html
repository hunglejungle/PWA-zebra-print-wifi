<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Printer PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, textarea { width: 100%; margin: 10px 0; padding: 8px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Print a Label</h2>
        <div>
            First Name: <br>  
            <textarea id="first" rows='1'></textarea><br><br>
            Last Name: <br>  
            <textarea id="last" rows='1'></textarea><br><br>
            <button onclick="printBadge(); return false;">Print Badge</button>
        </div>
        <div id="output"></div>
    </div>

    <!-- Register the service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>

    <!-- Link to external app.js -->
    <script src="app.js"></script>
</body>
</html>
